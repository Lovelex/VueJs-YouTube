<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>aula03 - if mais elaborado</title>
</head>
<body>
    <div id="app">
      <h2 v-if="usuario.id === 1">
        Id: {{usuario.id}} <br>
        Nome: {{usuario.nome}} <br>
        Profissao: {{usuario.profissao}}
      </h2>
      <h2 v-else>
        Usu√°rio deve ter o ID 1
      </h2>
    </div>  

    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el:'#app',
        data: {
          usuario: {
            id: 1,
            nome: 'Lucas Humberto',
            profissao: 'Programador Front-End'
          }
        }
      })
    </script>
</body>
</html>
