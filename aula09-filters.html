<!doctype html>
<html lang="pt">
  <head>
    <title>Aula09 - Filters</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div id="app">
        <ul>
          <li v-for="(usuario, index) in usuarios">{{ usuario.nome | toUpperCase() | truncate('5') }}</li>
          <!-- O primeiro parâmetro de um filter sempre será o valor filtrado -->
        </ul>
      </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el:'#app',
        data(){
          return{
            usuarios: [{nome: 'Roberto Carlos'}, {nome:'Rone'}, {nome:'Carlos'}]
          }
        },

        filters: {
          toUpperCase(str){
            return str.toUpperCase();
          },

          truncate(str, maxValue){
            var output = str;
            if(output.length > maxValue){
              output = str.substring(0, maxValue) + ' ...';
            }
            return output
          }
        }
      })
    </script>
  </body>
</html>
